html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.14.1.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.14.1.js"></script>
</body>
</html>

<script>
QUnit.test( "a test", function( assert ) {
    assert.equal( 1, "1", "String '1' and number 1 have the same value" );
  });



QUnit.test( "good example", assert => {
    const result = "2";
  
    // succeeds, 1 and 2 are different.
    assert.notEqual( result, 1, "string and number" );
  });
  
  QUnit.test( "bad example", assert => {
    const result = "2";
  
    // fails, the number 2 and the string "2" are actually considered equal
    // when loosely compared. Use notStrictEqual instead to consider them different
    assert.notEqual( result, 2, "string and number" );
  });


  QUnit.test( "a test", function( assert ) {
  assert.expect( 2 );

  function calc( x, operation ) {
    return operation( x );
  }

  var result = calc( 2, function( x ) {
    assert.true( true, "calc() calls operation function" );
    return x * x;
  });

  assert.strictEqual( result, 4, "2 squared equals 4" );
});

</script>
